<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="grid"></div>
    <button id="clear" class="text">Clear Grid</button>
    <input id="size" type="number" placeholder = "grid length" class="text">Grid Size</input>
    <p id="warning" class="text">Warning: Grids over a length of 50 might be very laggy, or even too large to generate.<br>Scale with caution!</p>
    <button id="resize" class="text">Resize</button>
</body>
</html>
