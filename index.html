<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="header">
        <div id="header-text">
            <div id="title" class="text">Etch-a-Sketch</div>
            <div id="author" class="text">Samuel Webster</div>
        </div>

        <img id="gh" src="gh_logo.svg" onClick="parent.open('https://github.com/samjwebster')"></img>
    </div>

    <div id="grid" class="border"></div>

    <div id="options" class="text border">

        <div id = "buttons">
            <button id="clear" class="text border">Clear Grid</button>
            <input id="size" type="number" placeholder = "grid size" class="text border"></input>
        </div>

        <div id="items">
            <div class="click-cont">
                <input type="checkbox" id="click" class="check"></input>
                <label for="click">Clicking Mode</label>
            </div>
            <div class="click-cont">
                <input type="checkbox" id="rainbow" class="check"></input>
                <label for="rainbow">Rainbow Mode</label>
            </div>
            <div class="click-cont">
                <input type="checkbox" id="gridlines" class="check"></input>
                <label for="click">Display Gridlines</label>
            </div>
        </div>
    </div>
</body>
</html>
